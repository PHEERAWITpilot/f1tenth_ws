  ros__parameters:
    use_sim_time: false
    robot_model_type: "nav2_amcl::DifferentialMotionModel"
    alpha1: 0.30
    alpha2: 0.30
    alpha3: 0.35
    alpha4: 0.30
    alpha5: 0.15
    base_frame_id: "base_link"
    beam_skip_distance: 1.0
    beam_skip_error_threshold: 0.9
    beam_skip_threshold: 0.3
    do_beamskip: true
    global_frame_id: "map"
    lambda_short: 0.1
    laser_likelihood_max_dist: 2.0
    laser_max_range: 30.0
    laser_min_range: 0.05
    laser_model_type: "likelihood_field"
    max_beams: 80
    min_particles: 1500
    max_particles: 3000
    odom_frame_id: "odom"
    pf_err: 0.03
    pf_z: 0.95
    recovery_alpha_fast: 0.0
    recovery_alpha_slow: 0.0
    resample_interval: 1
    save_pose_rate: 0.5
    sigma_hit: 0.05
    tf_broadcast: true
    transform_tolerance: 0.5
    update_min_d: 0.05
    update_min_a: 0.02
    z_hit: 0.9
    z_max: 0.05
    z_rand: 0.1
    z_short: 0.02
    scan_topic: scan



