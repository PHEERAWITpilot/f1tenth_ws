local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 25.0
      publish_frequency: 25.0
      global_frame: odom
      robot_base_frame: base_link
      rolling_window: true
      width: 6
      height: 8
      resolution: 0.05
      footprint: "[[0.284, 0.14], [0.284, -0.14], [-0.284, -0.14], [-0.284, 0.14]]"
      plugins: ["obstacle_layer", "inflation_layer"]

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: true
        track_unknown_space: true
        observation_sources: scan
        scan:
          topic: /scan
          data_type: "LaserScan"
          marking: true
          clearing: true
        obstacle_max_range: 4.0
        obstacle_min_range: 0.25
        raytrace_max_range: 5.0
        raytrace_min_range: 0.25

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        enabled: true
        inflation_radius: 0.40
        cost_scaling_factor: 2.0

      always_send_full_costmap: true

global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 5.0
      publish_frequency: 2.0
      global_frame: map
      robot_base_frame: base_link
      resolution: 0.05
      footprint: "[[0.284, 0.14], [0.284, -0.14], [-0.284, -0.14], [-0.284, 0.14]]"
      track_unknown_space: false
      rolling_window: false
      always_send_full_costmap: true
      
      # âœ… FIXED: Added obstacle_layer for dynamic obstacle avoidance
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]

      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        enabled: true
        map_subscribe_transient_local: true
        subscribe_to_updates: false

      # âœ… OBSTACLE LAYER: Detects dynamic obstacles without overwriting static map
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: true
        
        # Preserve static map while marking temporary obstacles
        combination_method: 1  # Max value - preserves static walls
        
        # LIDAR observation source
        observation_sources: scan
        scan:
          topic: /scan
          data_type: "LaserScan"
          marking: true           # Mark detected obstacles
          clearing: true          # Clear obstacles when no longer seen
          min_obstacle_height: 0.0
          max_obstacle_height: 2.0
          
        # Detection ranges (only nearby obstacles for racing)
        obstacle_max_range: 3.5   # Mark obstacles within 3.5m
        obstacle_min_range: 0.25  # Ignore very close noise
        raytrace_max_range: 4.5   # Clear obstacles up to 4.5m away
        raytrace_min_range: 0.0

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        enabled: true
        inflation_radius: 0.35        # âœ… Increase from 0.45
        cost_scaling_factor: 4.0      # âœ… Increase from 5.0



amcl:
  ros__parameters:
    use_sim_time: false
    base_frame_id: base_link
    global_frame_id: map
    odom_frame_id: odom
    
    # ðŸ”¥ CRITICAL FIX: Omni model for Ackermann
    robot_model_type: "nav2_amcl::OmniMotionModel"  # âœ… Correct for Ackermann!
    
    # Particles
    min_particles: 500
    max_particles: 1500
    
    # Laser - matched to 100Â° FOV
    laser_model_type: "likelihood_field"
    laser_max_range: 5.0
    laser_min_range: 0.20
    max_beams: 40
    laser_likelihood_max_dist: 1.0
    
    # Sensor model
    z_hit: 0.85
    z_rand: 0.10
    z_max: 0.05
    sigma_hit: 0.10
    
    # Update thresholds
    update_min_d: 0.12
    update_min_a: 0.25
    resample_interval: 1
    
    # Resampling
    pf_err: 0.05
    pf_z: 0.99
    
    # ðŸ”¥ Recovery (critical for position jumps)
    recovery_alpha_slow: 0.001
    recovery_alpha_fast: 0.1
    
    transform_tolerance: 0.5
    set_initial_pose: false
    always_reset_initial_pose: false


