controller_server:
  ros__parameters:
    use_sim_time: false
    controller_frequency: 10.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.001
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.8
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["general_goal_checker"]
    controller_plugins: ["FollowPath"]
    
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.2
      movement_time_allowance: 20.0
    
    general_goal_checker:
      stateful: True
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.40
      yaw_goal_tolerance: 0.50
    
    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      debug_trajectory_details: False
      min_vel_x: 0.0
      max_vel_x: 1.0
      max_vel_y: 0.0
      max_vel_theta: 1.5
      min_speed_xy: 0.0
      max_speed_xy: 0.8
      min_speed_theta: 0.0
      acc_lim_x: 2.0
      acc_lim_y: 0.0
      acc_lim_theta: 3.0
      decel_lim_x: -2.5
      decel_lim_y: 0.0
      decel_lim_theta: -3.0
      vx_samples: 12
      vy_samples: 0
      vtheta_samples: 20
      sim_time: 2.0
      linear_granularity: 0.05
      angular_granularity: 0.025
      transform_tolerance: 0.5
      xy_goal_tolerance: 0.40
      trans_stopped_velocity: 0.10
      short_circuit_trajectory_evaluation: True
      stateful: True
      critics: ["RotateToGoal", "Oscillation", "BaseObstacle", "GoalAlign", "PathAlign", "PathDist", "GoalDist"]
      BaseObstacle.scale: 0.20
      PathAlign.scale: 90.0
      PathAlign.forward_point_distance: 0.6
      GoalAlign.scale: 24.0
      GoalAlign.forward_point_distance: 0.4
      PathDist.scale: 45.0
      GoalDist.scale: 8.0
      RotateToGoal.scale: 3.0
      RotateToGoal.slowing_factor: 5.0
      RotateToGoal.lookahead_time: -1.0
      Oscillation.scale: 1.5
      Oscillation.x_only_threshold: 0.1

planner_server:
  ros__parameters:
    use_sim_time: false
    expected_planner_frequency: 20.0
    planner_plugins: ["GridBased"]
    
    GridBased:
      plugin: "nav2_smac_planner/SmacPlannerHybrid"
      downsample_costmap: false
      downsampling_factor: 1
      tolerance: 0.40
      allow_unknown: true
      max_iterations: 2000
      max_on_approach_iterations: 500
      max_planning_time: 1.5
      motion_model_for_search: "REEDS_SHEPP"
      angle_quantization_bins: 36
      analytic_expansion_ratio: 2.0
      analytic_expansion_max_length: 2.0
      minimum_turning_radius: 1.0
      reverse_penalty: 2.0
      change_penalty: 0.40
      non_straight_penalty: 3.0
      cost_penalty: 2.0
      retrospective_penalty: 0.025
      lookup_table_size: 3.0
      cache_obstacle_heuristic: true
      debug_visualizations: false
      use_quadratic_cost_penalty: false
      downsample_obstacle_heuristic: true
      allow_primitive_interpolation: false
      smooth_path: true
      
      smoother:
        max_iterations: 150
        w_smooth: 0.25
        w_data: 0.4
        tolerance: 1.0e-6
        do_refinement: false
        refinement_ctr_pt_dist: 0.1

behavior_server:
  ros__parameters:
    use_sim_time: false
    local_costmap_topic: local_costmap/costmap_raw
    global_costmap_topic: global_costmap/costmap_raw
    local_footprint_topic: local_costmap/published_footprint
    global_footprint_topic: global_costmap/published_footprint
    cycle_frequency: 20.0
    behavior_plugins: ["spin", "backup", "drive_on_heading", "wait"]
    transform_tolerance: 0.5
    global_frame: odom
    robot_base_frame: base_link
    simulate_ahead_time: 2.0
    
    spin:
      plugin: "nav2_behaviors/Spin"
      simulate_ahead_time: 2.0
      max_rotational_vel: 2.0
      min_rotational_vel: 0.8
      rotational_acc_lim: 6.0
    
    backup:
      plugin: "nav2_behaviors/BackUp"
      simulate_ahead_time: 2.0
      backup_dist: 0.15
      backup_speed: 0.3
    
    drive_on_heading:
      plugin: "nav2_behaviors/DriveOnHeading"
      simulate_ahead_time: 2.0
      max_linear_vel: 0.5
      min_linear_vel: 0.2
    
    wait:
      plugin: "nav2_behaviors/Wait"
      simulate_ahead_time: 1.0

local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: false
      update_frequency: 10.0
      publish_frequency: 5.0
      global_frame: odom
      robot_base_frame: base_link
      rolling_window: true
      width: 4
      height: 8
      resolution: 0.05
      footprint: "[[0.284, 0.14], [0.284, -0.14], [-0.284, -0.14], [-0.284, 0.14]]"
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        enabled: True
        subscribe_to_updates: true
        map_subscribe_transient_local: True
      
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        footprint_clearing_enabled: true
        max_obstacle_height: 2.0
        min_obstacle_height: 0.0
        obstacle_max_range: 3.5
        obstacle_min_range: 0.30
        raytrace_max_range: 4.0
        raytrace_min_range: 0.30
        combination_method: 0
        track_unknown_space: false
        
        scan:
          topic: /scan
          sensor_frame: laser
          observation_persistence: 0.0
          expected_update_rate: 0.0
          data_type: "LaserScan"
          min_obstacle_height: 0.0
          max_obstacle_height: 2.0
          inf_is_valid: false
          clearing: True
          marking: True
          obstacle_max_range: 2.5
          obstacle_min_range: 0.30
          raytrace_max_range: 3.0
          raytrace_min_range: 0.30
          min_scan_angle: -1.5708
          max_scan_angle: 1.5708
      
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        enabled: True
        inflate_unknown: false
        inflate_around_unknown: false
        cost_scaling_factor: 3.5
        inflation_radius: 0.65
      
      always_send_full_costmap: True

global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: false
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_link
      footprint: "[[0.284, 0.14], [0.284, -0.14], [-0.284, -0.14], [-0.284, 0.14]]"
      resolution: 0.05
      track_unknown_space: false
      rolling_window: false
      always_send_full_costmap: True
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
        enabled: True
        subscribe_to_updates: true
      
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        footprint_clearing_enabled: true
        max_obstacle_height: 2.0
        min_obstacle_height: 0.0
        obstacle_max_range: 3.5
        obstacle_min_range: 0.30
        raytrace_max_range: 4.0
        raytrace_min_range: 0.30
        combination_method: 0
        track_unknown_space: false
        
        scan:
          topic: /scan
          sensor_frame: laser
          observation_persistence: 0.0
          expected_update_rate: 0.0
          data_type: "LaserScan"
          min_obstacle_height: 0.0
          max_obstacle_height: 2.0
          inf_is_valid: false
          clearing: True
          marking: True
          obstacle_max_range: 2.5
          obstacle_min_range: 0.30
          raytrace_max_range: 3.0
          raytrace_min_range: 0.30
          min_scan_angle: -1.5708
          max_scan_angle: 1.5708
      
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.5
        inflation_radius: 0.65
      
      always_send_full_costmap: True

