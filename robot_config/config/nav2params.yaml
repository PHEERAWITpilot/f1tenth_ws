controller_server:
  ros__parameters:
    use_sim_time: false
    controller_frequency: 20.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 2.0
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["general_goal_checker"]
    controller_plugins: ["FollowPath"]

    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.30
      movement_time_allowance: 50.0

    general_goal_checker:
      stateful: True
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.25
      yaw_goal_tolerance: 0.50

    FollowPath:
      plugin: "nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController"
      desired_linear_vel: 0.7
      min_linear_velocity: 0.25
      max_linear_velocity: 0.9
      max_robot_pose_search_dist: 50.0
      use_interpolation: true
      max_lookahead_dist: 1.5
      min_lookahead_dist: 0.5
      lookahead_time: 1.5
      use_velocity_scaled_lookahead_dist: true
      lookahead_dist_ratio: 2.0
      use_rotate_to_heading: false
      rotate_to_heading_angular_vel: 1.2
      allow_reversing: false
      wheelbase: 0.34
      min_turning_radius: 1.29
      max_steering_angle: 0.2618
      max_curvature: 0.776
      use_regulated_linear_velocity_scaling: true
      regulated_linear_scaling_min_radius: 1.0
      regulated_linear_scaling_min_speed: 0.25
      use_fixed_curvature_lookahead: true
      curvature_lookahead_dist: 1.0
      safety_distance: 0.15
      regulate_by_approaching_angle: false
      approach_velocity_scaling_dist: 1.0
      max_approaching_angle: 2.0
      use_collision_detection: false
      max_allowed_time_to_collision_up_to_carrot: 0.0
      transform_tolerance: 0.5
      cost_scaling_dist: 0.8
      cost_scaling_gain: 3.0
      inflation_cost_scaling_factor: 3.0

planner_server:
  ros__parameters:
    use_sim_time: false
    expected_planner_frequency: 1.5
    costmap_update_timeout: 3.0
    planner_plugins: ["GridBased"]
    
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      tolerance: 0.8
      use_astar: true
      allow_unknown: true
      use_final_approach_orientation: false

behavior_server:
  ros__parameters:
    use_sim_time: false
    local_costmap_topic: local_costmap/costmap_raw
    global_costmap_topic: global_costmap/costmap_raw
    local_footprint_topic: local_costmap/published_footprint
    global_footprint_topic: global_costmap/published_footprint
    cycle_frequency: 20.0
    behavior_plugins: ["backup", "drive_on_heading", "wait", "spin"]
    transform_tolerance: 0.5
    global_frame: odom
    robot_base_frame: base_link
    simulate_ahead_time: 2.0

    backup:
      plugin: "nav2_behaviors/BackUp"
      simulate_ahead_time: 2.0
      backup_dist: 0.15
      backup_speed: 0.3

    drive_on_heading:
      plugin: "nav2_behaviors/DriveOnHeading"
      simulate_ahead_time: 2.0
      max_linear_vel: 0.5
      min_linear_vel: 0.2

    wait:
      plugin: "nav2_behaviors/Wait"
      simulate_ahead_time: 1.0

    spin:
      plugin: "nav2_behaviors/Spin"
      simulate_ahead_time: 2.0
      max_rotational_vel: 0.01
      min_rotational_vel: 0.01
      rotational_acc_lim: 0.01

local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: false
      update_frequency: 20.0
      publish_frequency: 15.0
      global_frame: odom
      robot_base_frame: base_link
      rolling_window: true
      width: 6
      height: 8
      resolution: 0.05
      footprint: "[[0.284, 0.14], [0.284, -0.14], [-0.284, -0.14], [-0.284, 0.14]]"
      plugins: ["obstacle_layer", "inflation_layer"]

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        footprint_clearing_enabled: true
        max_obstacle_height: 2.0
        min_obstacle_height: 0.0
        obstacle_max_range: 4.0
        obstacle_min_range: 0.30
        raytrace_max_range: 5.0
        raytrace_min_range: 0.30
        combination_method: 0
        track_unknown_space: false

        scan:
          topic: /scan
          sensor_frame: laser
          observation_persistence: 0.0
          expected_update_rate: 0.0
          data_type: "LaserScan"
          min_obstacle_height: 0.0
          max_obstacle_height: 2.0
          inf_is_valid: false
          clearing: True
          marking: True
          obstacle_max_range: 4.0
          obstacle_min_range: 0.30
          raytrace_max_range: 5.0
          raytrace_min_range: 0.30
          min_scan_angle: -1.5708
          max_scan_angle: 1.5708

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        enabled: True
        inflate_unknown: false
        inflate_around_unknown: false
        cost_scaling_factor: 3.0
        inflation_radius: 0.18

      always_send_full_costmap: True

global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: false
      update_frequency: 1.5
      publish_frequency: 2.0
      global_frame: map
      robot_base_frame: base_link
      footprint: "[[0.284, 0.14], [0.284, -0.14], [-0.284, -0.14], [-0.284, 0.14]]"
      resolution: 0.05
      track_unknown_space: false
      rolling_window: false
      always_send_full_costmap: True
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]

      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
        enabled: True
        subscribe_to_updates: true

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        footprint_clearing_enabled: true
        max_obstacle_height: 2.0
        min_obstacle_height: 0.0
        obstacle_max_range: 5.0
        obstacle_min_range: 0.30
        raytrace_max_range: 6.0
        raytrace_min_range: 0.30
        combination_method: 2
        track_unknown_space: false

        scan:
          topic: /scan
          sensor_frame: laser
          observation_persistence: 0.0
          expected_update_rate: 0.0
          data_type: "LaserScan"
          min_obstacle_height: 0.0
          max_obstacle_height: 2.0
          inf_is_valid: false
          clearing: True
          marking: True
          obstacle_max_range: 5.0
          obstacle_min_range: 0.30
          raytrace_max_range: 6.0
          raytrace_min_range: 0.30

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        enabled: True
        inflate_unknown: false
        inflate_around_unknown: false
        cost_scaling_factor: 3.0
        inflation_radius: 0.35

map_server:
  ros__parameters:
    use_sim_time: false
    yaml_filename: ""

map_saver:
  ros__parameters:
    use_sim_time: false
    save_map_timeout: 5.0
    free_thresh_default: 0.25
    occupied_thresh_default: 0.65
    map_subscribe_transient_local: True

planner_server_rclcpp_node:
  ros__parameters:
    use_sim_time: false

controller_server_rclcpp_node:
  ros__parameters:
    use_sim_time: false

recoveries_server:
  ros__parameters:
    use_sim_time: false

smoother_server:
  ros__parameters:
    use_sim_time: false
    smoother_plugins: ["simple_smoother"]

    simple_smoother:
      plugin: "nav2_smoother::SimpleSmoother"
      tolerance: 1.0e-10
      max_its: 1000
      do_refinement: True

waypoint_follower:
  ros__parameters:
    use_sim_time: false
    loop_rate: 20
    stop_on_failure: false
    waypoint_task_executor_plugin: "wait_at_waypoint"

    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: True
      waypoint_pause_duration: 0

velocity_smoother:
  ros__parameters:
    use_sim_time: false
    smoothing_frequency: 20.0
    scale_velocities: False
    feedback: "OPEN_LOOP"
    max_velocity: [1.5, 0.0, 1.5]
    min_velocity: [0.0, 0.0, -1.5]
    max_accel: [1.5, 0.0, 2.5]
    max_decel: [-2.0, 0.0, -2.5]
    odom_topic: "odom"
    odom_duration: 0.1
    deadband_velocity: [0.0, 0.0, 0.0]
    velocity_timeout: 1.0

collision_monitor:
  ros__parameters:
    use_sim_time: false
    base_frame_id: "base_link"
    odom_frame_id: "odom"
    cmd_vel_in_topic: "cmd_vel_smoothed"
    cmd_vel_out_topic: "cmd_vel"
    state_topic: "collision_monitor_state"
    transform_tolerance: 0.5
    source_timeout: 5.0
    base_shift_correction: True
    stop_pub_timeout: 2.0
    polygons: ["FootprintApproach"]
    observation_sources: ["scan"]

    FootprintApproach:
      type: "polygon"
      action_type: "slowdown"
      footprint_topic: "/local_costmap/published_footprint"
      time_before_collision: 1.2
      simulation_time_step: 0.02
      min_points: 3
      visualize: True
      enabled: True
      slowdown_ratio: 0.60
      linear_limit: 0.4

    scan:
      type: "scan"
      topic: "/scan"
      min_height: 0.05
      max_height: 2.0
      enabled: True

