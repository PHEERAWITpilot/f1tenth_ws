controller_server:
  ros__parameters:
    use_sim_time: false
    controller_frequency: 25.0
    failure_tolerance: 0.5
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["general_goal_checker"]
    controller_plugins: ["FollowPath"]

    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.30
      movement_time_allowance: 5.0

    general_goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.10      # âœ… Fixed (was 0.100)
      yaw_goal_tolerance: 1.10

    FollowPath:
      plugin: "nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController"
      
      # âœ… VELOCITY - Optimized for racing
      desired_linear_vel: 0.8
      min_linear_velocity: 0.15     # âœ… Lower minimum
      max_linear_velocity: 1.0      # âœ… Reduced from 1.2 for safety
      
      # âœ… LOOKAHEAD - Tighter for better tracking
      lookahead_time: 0.8           # âœ… Reduced from 1.0 - quicker reactions
      use_velocity_scaled_lookahead_dist: true
      min_lookahead_dist: 0.8       # âœ… Reduced from 0.6 - tighter tracking
      max_lookahead_dist: 3.0       # âœ… Reduced from 4.0 - more responsive
      max_robot_pose_search_dist: 3.0  # âœ… Added - tighter path following
      use_interpolation: true
      
      # âœ… CURVATURE - Unchanged (working well)
      use_fixed_curvature_lookahead: true
      curvature_lookahead_dist: 1.2
      
      # âœ… ACKERMANN - Unchanged
      use_rotate_to_heading: false
      allow_reversing: false
      
      # âœ… CURVE VELOCITY SCALING - Already good!
      use_regulated_linear_velocity_scaling: true
      regulated_linear_scaling_min_radius: 1.2  # âœ… You already have this!
      regulated_linear_scaling_min_speed: 0.3   # âœ… You already have this!
      regulate_by_approaching_angle: true       # âœ… You already have this!
      
      # âœ… COST-BASED VELOCITY SCALING - CRITICAL FIXES!
      use_cost_regulated_linear_velocity_scaling: true  # âœ… Added - enables wall avoidance
      cost_scaling_dist: 0.6        # âœ… Reduced from 0.8 - react earlier
      cost_scaling_gain: 3.0        # âœ… Increased from 0.7 - MUCH stronger reaction!
      inflation_cost_scaling_factor: 5.0  # âœ… Increased from 3.0 - very sensitive
      
      # âœ… COLLISION DETECTION - Unchanged
      use_collision_detection: true
      max_allowed_time_to_collision_up_to_carrot: 1.0
      
      # âœ… APPROACH SCALING - Slightly tighter
      approach_velocity_scaling_dist: 1.5  # âœ… Reduced from 2.0
      
      # âœ… TRANSFORM - Unchanged
      transform_tolerance: 0.5



planner_server:
  ros__parameters:
    use_sim_time: false
    costmap_update_timeout: 2.0
    planner_plugins: ["GridBased"]
    
    GridBased:
      plugin: "nav2_smac_planner/SmacPlannerHybrid"
      
      # Goal tolerance
      tolerance: 0.50
      
      # Performance tuning
      downsample_costmap: true
      downsampling_factor: 4
      allow_unknown: true
      
      # Iterations
      max_iterations: 200000
      max_on_approach_iterations: 2500
      max_planning_time: 5.0  # âœ… Increase from 3.0 (for complex paths)
      
      # Analytic expansion
      analytic_expansion_max_cost: 150.0  # Your change âœ…
      analytic_expansion_ratio: 3.0
      analytic_expansion_max_length: 6.0
      analytic_expansion_max_cost_override: false
     
      # Motion model
      motion_model_for_search: "DUBIN"
      minimum_turning_radius: 0.90  # âœ… Reduce from 0.80
      
      # âœ… COST PENALTIES - NO DUPLICATES!
      reverse_penalty: 50.0           # Strongly avoid reversing
      change_penalty: 2.0             # Penalize direction changes (was 0.0)
      non_straight_penalty: 2.5       # Penalize curves (was 1.6)
      cost_penalty: 50.0              # Strong wall avoidance (was 20.0)
      
      # âœ… ORIENTATION HANDLING (prevents forced U-turns)
      allow_primitive_interpolation: true
      use_final_approach_orientation: false
      
      # Smoother
      smoother:
        max_iterations: 100
        w_smooth: 0.3
        w_data: 0.2
        tolerance: 1.0e-10



